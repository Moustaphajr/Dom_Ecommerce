<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <script src="shopping.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="shopping.css" />
    </head>
    <body>
        
        <section class="container content-section">
            <h2 class="section-header">Product</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Amazon Smart Box</span>
                    <img class="shop-item-image" src="images/img1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">12000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Amazon Alexa</span>
                    <img class="shop-item-image" src="images/img2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">25000</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Guant thermique</span>
                    <img class="shop-item-image" src="images/img4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">9000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sac</span>
                    <img class="shop-item-image" src="images/img3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">30000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Bonnet noir</span>
                    <img class="shop-item-image" src="images/img5.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">10000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="images/img6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">6000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">SHOPPING CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM(S)</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">xxx</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
